# kimsboard 프로젝트의 빠른 개발과 생산성 향상을 위해 CI/CD tool인 Github Actions를 사용
# 프론트엔드(Vue.js) 기반의 프로젝트의 모듈관리 npm의 workflow

name: frontent_workflow

# 환경 변수 $변수명 으로 사용
# ex) $BUCKET_NAME
env: 
  BUCKET_NAME : vue-build-output

# master 브런치로 push할 때만 동작
on:
  push:
    branches: [ master ]

jobs:
  # frontend build용 job
  front_build:
  
    # runner의 환경
    runs-on: ubuntu-latest
    
    # 실행할 작업들
    steps:
    # https://github.com/actions/checkout
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    
    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
      path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
      key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      restore-keys: |
        ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install
      
    - name: Build Projection
      run: yarn build

    # aws 인증서비스
    # github repository에서 Setting에서 사용할 암호화된 변수
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{secrets.AWS_REGION}}
    
    # Upload to S3 stroage
    - name: Upload to S3
      run: aws s3 cp /frontend/dist/ s3://$BUCKET_NAME --region ap-northeast-2        
    